<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - EncryptIt</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Регистрация в EncryptIt</h1>
                <p class="auth-subtitle">Создайте новый аккаунт для начала работы</p>
            </div>
            <form th:action="@{/register}" method="post" id="registerForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <span>Имя пользователя</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i>
                        <span>Пароль</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Зарегистрироваться</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="form-footer">
                <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
                <div th:if="${param.registered}" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <span>Регистрация успешна! Теперь вы можете войти.</span>
                </div>
                <div th:if="${error}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
